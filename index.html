<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./Assets/css/master.css">
</head>
<body>

<div id="root">
  <div class="container">
    <h1 :class="blue"> {{ message }} </h1>
    <p :class="red"> {{ how }} </p>
    <img :src="img" alt="">
  </div>
  <div class="square" :class="colorChange">
    <button type="button" name="button" @click="changeColor">Change Color</button>
  </div>
  <p> Ciao {{ name }} {{ surname }} </p>
  <div class="container">
    <input type="text" name="name" value="">
    <input type="text" name="surname" value="">
    <button type="button" name="button" @click="transfer">Transfer with ENTER</button>
  </div>
  <div class="container">
    <img :src="getImage" alt="">
    <p> <a href="#" @click="image">Get Image</a> </p>
  </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./Assets/js/main.js" charset="utf-8"></script>
</body>
</html>
